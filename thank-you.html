<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Message Sent</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      "
    >
      <div
        style="
          background: white;
          padding: 3rem;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 500px;
          margin: 20px;
        "
      >
        <div style="font-size: 4rem; margin-bottom: 1rem">✅</div>
        <h1 style="color: #333; margin-bottom: 1rem; font-size: 2rem">
          Thank You!
        </h1>
        <p
          style="
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
          "
        >
          Your message has been sent successfully. I'll review it and get back
          to you within 24 hours at the email address you provided.
        </p>
        <div
          style="
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
          "
        >
          <p style="margin: 0; color: #666; font-size: 0.9rem">
            <strong>Email:</strong> nichg999@gmail.com<br />
            <strong>Response time:</strong> Usually within 24 hours
          </p>
        </div>
        <div class="thank-you-back-btn"
          style="
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
          "
        >
          <a href="index.html" class="btn btn-secondary"> ← Back to Portfolio </a>
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "index.html";
      }, 10000);

      let countdown = 10;
      const countdownEl = document.createElement("p");
      countdownEl.style.cssText =
        "color: #999; font-size: 0.9rem; margin-top: 1rem;";
      document
        .querySelector('div[style*="background: white"]')
        .appendChild(countdownEl);

      const updateCountdown = () => {
        countdownEl.textContent = `Redirecting to portfolio in ${countdown} seconds...`;
        countdown--;
        if (countdown < 0) {
          clearInterval(timer);
        }
      };

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
